<!DOCTYPE html>
<html>
  <head>
    <title> randome quotes</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <!--random quotes -->
    <div id="quote-box">
      <div id="text">
        <i class="fas fa-quote-left"></i><span id="quote-text"><span>
      </div>
        <!--random quotes -->
      <div id="author">
        <span> - </span><span id="quote-author"></span>
      </div>
      <!-- buttons with contact and next quote --> 
      <div class="buttons">
        <a  
           href="#"
           class="button"
           id="tweet-quote"
           target="_blank"
        >
          <i class="fab fa-twitter"></i>
        </a>
        
        <button id="new-quote" class="button">New Quote</button>
      </div>
    </div>
  </body>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
</html>
